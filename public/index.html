<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevOps Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>My Task List</h1>

  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter a task" required />
    <button type="submit">Add Task</button>
  </form>

  <ul id="task-list"></ul>

  <script>
    const api = 'http://localhost:3000/tasks';

    async function fetchTasks() {
      const res = await fetch(api);
      const tasks = await res.json();
      const list = document.getElementById('task-list');
      list.innerHTML = '';

      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = task.title + (task.completed ? ' âœ…' : '');

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = async () => {
          await fetch(`${api}/${task.id}`, { method: 'DELETE' });
          fetchTasks();
        };

        const toggleBtn = document.createElement('button');
        toggleBtn.textContent = task.completed ? 'Mark Incomplete' : 'Mark Complete';
        toggleBtn.onclick = async () => {
          await fetch(`${api}/${task.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ completed: !task.completed })
          });
          fetchTasks();
        };

        li.append(' ', toggleBtn, ' ', deleteBtn);
        list.appendChild(li);
      });
    }

    document.getElementById('task-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('task-input');
      await fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: input.value })
      });
      input.value = '';
      fetchTasks();
    });

    fetchTasks();
  </script>
</body>
</html>
